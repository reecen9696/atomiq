version: "3.8"

services:
  blockchain:
    build:
      context: ../..
      dockerfile: deployment/docker/Dockerfile
    container_name: atomiq-blockchain
    ports:
      - "8080:8080"
      - "9090:9090" # Prometheus metrics
    volumes:
      - blockchain_data:/data
      - ./config:/app/config:ro # Optional config directory
    environment:
      - RUST_LOG=info,atomiq=debug
      - CONSENSUS_MODE=DirectCommit
      - MAX_CONCURRENT_REQUESTS=50000
      - ENABLE_METRICS=true
      - METRICS_PORT=9090
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - atomiq-network

  # Optional: Nginx reverse proxy for production
  proxy:
    image: nginx:alpine
    container_name: atomiq-proxy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../certs:/etc/nginx/ssl:ro # For SSL certificates
    depends_on:
      - blockchain
    restart: unless-stopped
    networks:
      - atomiq-network
    profiles:
      - production # Only start with --profile production

  # Optional: Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: atomiq-prometheus
    ports:
      - "9091:9090"
    volumes:
      - ../monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/etc/prometheus/console_libraries"
      - "--web.console.templates=/etc/prometheus/consoles"
      - "--storage.tsdb.retention.time=200h"
      - "--web.enable-lifecycle"
    depends_on:
      - blockchain
    restart: unless-stopped
    networks:
      - atomiq-network
    profiles:
      - monitoring

volumes:
  blockchain_data:
    name: atomiq_blockchain_data
  prometheus_data:
    name: atomiq_prometheus_data

networks:
  atomiq-network:
    driver: bridge
    name: atomiq-network
