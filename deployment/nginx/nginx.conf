# High-Performance Nginx Configuration for Atomiq Blockchain API
# Optimized for 50,000+ concurrent connections with sub-millisecond response times

events {
    # Optimize for high concurrency
    worker_connections 65536;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings optimized for performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 1000;
    types_hash_max_size 2048;
    
    # Optimize buffer sizes
    client_body_buffer_size 256k;
    client_header_buffer_size 64k;
    large_client_header_buffers 8 64k;
    client_max_body_size 50m;
    
    # Gzip compression for API responses
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/json
        application/javascript
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Rate limiting for DDoS protection
    limit_req_zone $binary_remote_addr zone=api:10m rate=1000r/s;
    limit_req_zone $binary_remote_addr zone=health:10m rate=100r/s;
    
    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=conn:10m;
    
    # Upstream backend (Atomiq API server)
    upstream atomiq_backend {
        # Load balancing (can add multiple servers)
        server blockchain:8080 max_fails=3 fail_timeout=30s;
        
        # Keep connections alive for better performance
        keepalive 32;
        keepalive_requests 1000;
        keepalive_timeout 60s;
    }
    
    # Main server block
    server {
        listen 80;
        listen 443 ssl http2;
        server_name atomiq-api.localhost;
        
        # SSL configuration (enable for production)
        # ssl_certificate /etc/nginx/ssl/cert.pem;
        # ssl_certificate_key /etc/nginx/ssl/key.pem;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512;
        # ssl_prefer_server_ciphers off;
        
        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
        
        # CORS headers for API
        add_header Access-Control-Allow-Origin "*" always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization" always;
        
        # Handle preflight requests
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Origin, Content-Type, Accept, Authorization";
            add_header Access-Control-Max-Age 86400;
            add_header Content-Type "text/plain charset=UTF-8";
            add_header Content-Length 0;
            return 204;
        }
        
        # Health check endpoint (highest priority, minimal rate limiting)
        location = /health {
            limit_req zone=health burst=50 nodelay;
            limit_conn conn 100;
            
            # Cache health responses for 5 seconds
            proxy_cache_valid 200 5s;
            
            proxy_pass http://atomiq_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Minimal timeouts for health checks
            proxy_connect_timeout 1s;
            proxy_send_timeout 2s;
            proxy_read_timeout 2s;
        }
        
        # API endpoints with aggressive caching and rate limiting
        location ~ ^/(status|blocks|block|tx)/ {
            limit_req zone=api burst=100 nodelay;
            limit_conn conn 50;
            
            # Cache configuration for different endpoints
            set $cache_time 10s;
            if ($uri ~ "^/(blocks|block)/") {
                set $cache_time 30s;  # Blocks change less frequently
            }
            if ($uri ~ "^/tx/") {
                set $cache_time 300s; # Transactions never change
            }
            
            # Enable caching
            proxy_cache_valid 200 $cache_time;
            proxy_cache_valid 404 5s;
            proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
            
            proxy_pass http://atomiq_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Optimized timeouts for API responses
            proxy_connect_timeout 2s;
            proxy_send_timeout 5s;
            proxy_read_timeout 10s;
            
            # Buffer responses for better performance
            proxy_buffering on;
            proxy_buffer_size 64k;
            proxy_buffers 8 64k;
        }
        
        # Metrics endpoint (lower priority)
        location = /metrics {
            limit_req zone=api burst=10 nodelay;
            limit_conn conn 10;
            
            # Cache metrics for 1 second
            proxy_cache_valid 200 1s;
            
            proxy_pass http://atomiq_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Block all other requests
        location / {
            return 404;
        }
    }
    
    # Separate server block for Prometheus metrics (internal only)
    server {
        listen 9090;
        server_name localhost;
        
        # Only allow internal access
        allow 127.0.0.1;
        allow 10.0.0.0/8;
        allow 172.16.0.0/12;
        allow 192.168.0.0/16;
        deny all;
        
        location /metrics {
            proxy_pass http://blockchain:9090;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
    }
}